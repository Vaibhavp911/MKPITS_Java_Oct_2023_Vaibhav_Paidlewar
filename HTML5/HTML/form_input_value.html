<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
An HTML form is used to collect user input.
The user input is most often sent to a server for processing.
-->
<!-- 
The <input> Element
The HTML <input> element is the most used form element.

An <input> element can be displayed in many ways, 
depending on the type attribute.
-->

<!-- 
Type	                Description
<input type="text">	    Displays a single-line text input field
<input type="radio">	Displays a radio button (for selecting one of many choices)
<input type="checkbox">	Displays a checkbox (for selecting zero or more of many choices)
<input type="submit">	Displays a submit button (for submitting the form)
<input type="button">	Displays a clickable button
 -->

<form action="">
    <input type="text" placeholder="Enter your name"><br><br>
    <input type="radio" height="100" width="100"><br><br>
    <input type="checkbox" height="50" width="50">Check me<br><br>
    <input type="submit" height="50" width="50"><br><br>
    <input type="button" height="50" width="50"><br><br>
</form>
</body>
</html>
