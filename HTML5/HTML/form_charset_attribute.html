<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
The accept-charset attribute specifies the character encodings that
are to be used for the form submission. 

Value	        Description
character_set	A space-separated list of one or more character encodings that
                are to be used for the form submission.

                Common values:
                UTF-8 - Character encoding for Unicode
                ISO-8859-1 - Character encoding for the Latin alphabet
                In theory, any character encoding can be used, but no browser 
                understands all of them. The more widely a character encoding
                is used, the better the chance that a browser will understand it.
     -->
<form accept-charset="UTF-8">
    Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name"><br>
    Password:   <input type="password" name="pwd" aria-valuemin="8" alt="Must contain at least eight characters." ><br><br>
    <input type="submit" value="Submit">
</form> <br> <br>
<form accept-charset="Unicode">
    Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name"><br>
    Password:   <input type="password" name="pwd" aria-valuemin="8" alt="Must contain at least eight characters." ><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
