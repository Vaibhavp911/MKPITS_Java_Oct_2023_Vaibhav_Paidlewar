<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!--
he <fieldset> tag is used to group related elements in a form.

The <fieldset> tag draws a box around the related elements.

Tip: The <legend> tag is used to define a caption for the <fieldset> element.
         -->
         <fieldset disabled>
            Name: <input type="text" name="fname"><br>
            Password: <input type="password" name="pass"><br>
            City: <input type="text" name="city"><br>
        </fieldset>	
        <fieldset >
            Website Name: <input type="text" name="fname"><br>
            Website Address: <input type="password" name="pass"><br>
            Company: <input type="text" name="city"><br>
        </fieldset>	
    </form>
</body>
</html>
