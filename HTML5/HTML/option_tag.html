<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
<!-- 
The <option> tag defines an option in a select list.

<option> elements go inside a <select>, <optgroup>, or <datalist> element.

Note: The <option> tag can be used without any attributes, but you usually
need the value attribute, which indicates what is sent to the server on form submission.

Tip: If you have a long list of options, you can group related options within the 
<optgroup> tag. 
 -->
        <select name="Select" id="">
            <option value="Java">Java Programming</option>
			<option value="C">C Programming</option>
			<option value="C#">C Sharp</option>
			<option value="C++">C++ Programming</option>
			<option value="HTML">HTML</option>
			<option value="CSS">CSS</option>
			<option value="JavaScript">JS</option>
			<option value="PHP">PHP</option>
        </select>
    </form>
</body>
</html>
