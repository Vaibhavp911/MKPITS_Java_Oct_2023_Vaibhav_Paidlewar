<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
The enctype attribute specifies how the form-data should be
encoded when submitting it to the server.

Note: The enctype attribute can be used only if method="post".

Value	                            Description
application/x-www-form-urlencoded	Default. All characters are encoded before sent 
                                    (spaces are converted to "+" symbols, and special
                                    characters are converted to ASCII HEX values)
multipart/form-data	                This value is necessary if the user will upload
                                    a file through the form
text/plain	                        Sends data without any encoding at all. Not recommended
     -->
     <form enctype="text/plain" method="post" autocomplete="on" action="https://www.google.com/" accept-charset="UTF-8">
        Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name"><br>
        Password:   <input type="password" name="pwd" aria-valuemin="8" alt="Must contain at least eight characters." ><br>
        Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="email"><br><br>
        City:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="city" autocomplete="off"><br><br>
        <!-- To make the submit button work we need to add the method attribute -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
