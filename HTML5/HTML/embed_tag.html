<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align = "center">
    <!-- 
Definition and Usage
The <embed> tag defines a container for an external resource, such as a web page,
a picture, a media player, or a plug-in application.
     -->

<!-- 
Warning
Most browsers no longer support Java Applets and Plug-ins.

ActiveX controls are no longer supported in any browsers.

The support for Shockwave Flash has also been turned off in modern browsers
 -->

<!-- 
Suggestion
To display a picture, it is better to use the <img> tag.

To display HTML, it is better to use the <iframe> tag.

To display video or audio, it is better to use the <video> and <audio> tags.
 -->
    <embed src="index.html" type="html page" width="500" height="200">
</body>
</html>
