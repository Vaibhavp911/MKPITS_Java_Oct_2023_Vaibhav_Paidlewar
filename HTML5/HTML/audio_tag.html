<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
The controls attribute adds audio controls, like play, pause, and volume.

The <source> element allows you to specify alternative audio files which the browser may
choose from. The browser will use the first recognized format.

The text between the <audio> and </audio> tags will only be displayed in browsers 
that do not support the <audio> element.
 -->

 <audio controls>
    <source src="horse.ogg" type="audio/ogg">
    <source src="/Music/128-Wat Wat Wat - Tamasha 128 Kbps.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>
</body>
</html>
