<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!--
The ismap attribute is a boolean attribute.

When present, it specifies that the image is part of a server-side image map
(an image map is an image with clickable areas).

When clicking on a server-side image map, the click coordinates are sent to the server
as a URL query string.

Note: The ismap attribute is allowed only if the <img> element is a descendant of
an <a> element with a valid href attribute.
 -->
 <a href="index.html">
    <img src="/photos/Ok-icon.png" alt="Okay!" ismap>
  </a>
</body>
</html>
