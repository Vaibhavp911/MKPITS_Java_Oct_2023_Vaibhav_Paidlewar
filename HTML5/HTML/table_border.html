<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="10" >
        <!-- The <th> HTML element defines a cell as the header of a group of table cells and may be used as a child of the <tr> element. -->
         <!-- The <tr> HTML element defines a row of cells in a table. The row's cells can then be established using a mix of <td> (data cell) and
             <th> (header cell) elements. -->
       <!-- The <td> HTML element defines a cell of a table that contains data and may be used as a child of the <tr> element. -->
    
        <tr>
            <th scope="col">Player</th>
            <th scope="col">Gloobles</th>
            <th scope="col">Za'taak</th>
          </tr>
          <tr>
            <th scope="row">TR-7</th>
            <td>7</td>
            <td>4,569</td>
          </tr>
          <tr>
            <th scope="row">Khiresh Odo</th>
            <td>7</td>
            <td>7,223</td>
          </tr>
          <tr>
            <th scope="row">Mia Oolong</th>
            <td>9</td>
            <td>6,219</td>
          </tr>


       
    </table>
</body>
</html>
