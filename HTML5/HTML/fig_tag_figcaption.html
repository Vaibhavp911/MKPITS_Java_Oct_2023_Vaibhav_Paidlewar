<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
The <figure> tag specifies self-contained content, like illustrations, diagrams,
     photos, code listings, etc.

While the content of the <figure> element is related to the main flow, its position
     is independent of the main flow, and if removed it should not affect the 
     flow of the document.

Tip: The <figcaption> element is used to add a caption for the <figure> element.
     -->
    <figure>
        <img src="image.jpeg" width='300' height="200" alt="">
        <figcaption >Picture One</figcaption>
     </figure>
</body>
</html>
