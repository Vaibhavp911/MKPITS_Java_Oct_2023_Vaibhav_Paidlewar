<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
The disabled attribute is a boolean attribute.

When present, it specifies that the <input> element should be disabled.

A disabled input element is unusable and un-clickable

The disabled attribute can be set to keep a user from using the <input> element
until some other condition has been met (like selecting a checkbox, etc.).
Then, a JavaScript could remove the disabled value, and make the <input> element usable.

Tip: Disabled <input> elements in a form will not be submitted!
 -->
    <form action="">
        Name: <input type="text" id="name" disabled><br><br>
        Password: <input type="password" ><br>
        submit: <input type="button" value="Submit">
    </form>
</body>
</html>
