<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
The <datalist> tag specifies a list of pre-defined options for an <input> element.

The <datalist> tag is used to provide an "autocomplete" feature for <input>
    elements. Users will see a drop-down list of pre-defined options as they input data.

The <datalist> element's id attribute must be equal to the <input> element's list
     attribute (this binds them together).
 -->
 <form>
		
    <input type="text" list="programming" />
    <datalist id="programming">
    
    <option value="Java Programming"></option>
    <option value="C Programming"></option>
    <option value="C+++ Programming"></option>
    <option value="HTML"></option>
    <option value="PHP"></option>
    
    </datalist>
    
    </form>
</body>
</html>
