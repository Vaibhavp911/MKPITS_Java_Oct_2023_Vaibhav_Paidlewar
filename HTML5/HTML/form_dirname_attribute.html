<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
Definition and Usage
The dirname attribute enables the submission of the text direction
 of the input field

The dirname attribute's value is always the name of the input field,
followed by ".dir".
     -->

     <form>
        first Name: <input type="text" name="enter name" id="fname"> <br> <br>
        last Name: <input type="text" name="enter last name" id="lname"> <br> <br>
        Password: <input type="password" name="password" id="pass"><br><br>
        submit: <input type="submit" name="SUBMIT" dirname="fname.dir"> 
     </form>
</body>
</html>
