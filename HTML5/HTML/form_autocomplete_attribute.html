<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- 
The autocomplete attribute specifies whether a form or an input field should have autocomplete on or off.
 
Autocomplete allows the browser to predict the value.
When a user starts to type in a field, the browser should display options to fill in the field,
based on earlier typed values.

Tip: It is possible to have autocomplete "on" for the form, and "off" for specific input fields,
or vice versa.

Note: The autocomplete attribute works with the following <input> types: text, search,
url, tel, email, password, datepickers, range, and color.
-->
    <form autocomplete="on" action="https://www.google.com/" accept-charset="UTF-8">
        Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name"><br>
        Password:   <input type="password" name="pwd" aria-valuemin="8" alt="Must contain at least eight characters." ><br>
        Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="email"><br><br>
        City:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="city" autocomplete="off"><br><br>
        <!-- To make the submit button work we need to add the method attribute -->
        <input type="submit" value="Submit">
    </form> 
</body>
</html>
