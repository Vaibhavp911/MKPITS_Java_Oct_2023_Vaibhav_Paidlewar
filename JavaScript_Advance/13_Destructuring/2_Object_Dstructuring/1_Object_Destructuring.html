<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // creating object
        let details = {
            fName : "vaibhav",
            mName : "sanjay",
            lName: "Paidlewar",
            city: "Nagpur"
        };

        // object destructuring
        let {fName, mName, lName, city} = details;
        console.log(fName);
        console.log(mName);
        console.log(lName);
        console.log(city);
    </script>
</body>
</html>
