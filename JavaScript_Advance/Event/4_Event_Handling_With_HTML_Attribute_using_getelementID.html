<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event_Handling_With_HTML_Attribute_using_getelementID</h1>
    <button id="mybtn">Click Me</button>
    <script>
        show = () => {
            alert('Button Clicked using HTML getElementID');
        }
        document.getElementById("mybtn").onclick = show;
    </script>
</body>
</html>
