    // Async and Await with Try Catch
    console.log("Start");
    let getName = (name) => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
               console.log("Inside Name setTimeOut - Promise");
               resolve(name); 
            }, 2000);
        })
    }

    let getHobbies = (name) => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("Inside Hobbies setTimeOut");
                resolve(['cricket', 'Reading', 'Dancing']);
            }, 1500);
        })
    } 

    async function showHobby() {
        try {
            const nm = await getName('Sonam');
            const hobby = await getHobbies(nm);
            console.log(hobby)
        } catch {
            console.log("cloud not fetch Hobbies");
        }
    }

    showHobby();
    console.log("End");
