<body>
    <script>
        // method chaining
    const promiseObj = new Promise((resolve, reject) => {
        let num = 10;
        resolve(num)
    }).then(
        (value) => {
            console.log(value);
            return value + 10;
        }
    ).then(
        (value) => { console.log(value) }
    )
    </script>
</body>
