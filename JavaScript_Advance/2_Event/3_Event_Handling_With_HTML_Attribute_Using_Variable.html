<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Handling With HTML Attribute Using Variable</h1>
    <button id="mybtn">Click ME</button>

    <script>
        let btn = document.getElementById("mybtn");
        btn.onclick = function () {alert('alert created using variable');};
    </script>
</body>
</html>
