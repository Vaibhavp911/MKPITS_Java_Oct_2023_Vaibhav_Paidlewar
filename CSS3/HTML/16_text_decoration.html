<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.vaibhavp.org</title>
</head>
<body>
    <!-- 
        It specifies the decoration added to the text.
        We can set this property to none, underline, overline, line-through.
     -->
    <h1 class="normal">this is h1 headline with normal text.</h1> <br>
    <h1 class="underline">this is h1 headline with underlined text.</h1> <br>
    <h1 class="overlined">this is h1 headline with overlined text.</h1> <br>
    <h1 class="strikethrough">this is h1 headline with strikethrough text.</h1><br/>
    <h1 class="linethrough">this is h1 headline with line-through</h1>
</body>
</html>
