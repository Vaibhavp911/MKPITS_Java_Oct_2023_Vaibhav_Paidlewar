<body>
    <!-- 
It specifies the position of the list item maker.
You can set this property to either inside or outside.  
Ex: - 
ul { list-style-position: inside; }
     -->
     <ul  id="inside">Inside List Style Position Example : Inside <br>

        <li>Linux</li>
        <li>Windows</li>
        <li>Mac</li>
        <li>Android</li>
    </ul>

    <ul id="outside"> Outside List Style Position Example : Outside <br>
        <li>Linux</li>
        <li>Windows</li>
        <li>Mac</li>
        <li>Android</li>
    </ul>
</body>
